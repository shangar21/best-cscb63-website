{% extends "header.html" %}
{% block content %}
    <center>
        <p class="header">Submit a Regrade Request</p>
    </center>

    <div align="center">
        <form action='/submit_regrade'>
            <input name="student_username", placeholder="Enter your username as it appears">
            <input name="assignment", placeholder="Enter the evalution to be regraded">
            <textarea name="reason", placeholder="Reason"></textarea>
            <br>
            <input type="submit" name="submit" value="Submit regrade request">        

        </form>

    </div>

{% endblock %}
